  <body>
      <div style="margin: 5px auto; width: 330px;">

    <div id="map" style="height: 70%;"></div>
    <div class="btn">
        <button onclick="getAdrress()">I am here</button>
    </div>
    <div id="results"></div>

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow, marker, streetNumber, street, city, zipCode, country;
      var key="AIzaSyCHiOFDIThdan8OOzKRtS-Vh5W3rfdW9iA";

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 18
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            /*infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);*/
            
            map.setCenter(pos);
            // var marker = new google.maps.Marker({position: myCenter});
            // marker.setMap(map);

            marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: 'My Location',
            draggable: true
            });


          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function getCoordinates() {
        console.log("Marker Latitude: " + marker.getPosition().lat());
        console.log("Marker Longitude: " + marker.getPosition().lng());
      }


      function getAdrress() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                
                var response = JSON.parse(this.responseText);
                console.log("Response: " + this.responseText)
                console.log("Response Object: " + JSON.stringify(response));
                var components = response.results[0].address_components;
                console.log("Components" + JSON.stringify(components))
                

                components.forEach(function(component){

                    console.log("Component: "+ JSON.stringify(component));

                    if (component.types.includes("street_number")){
                        streetNumber = component.long_name;
                    }
                    if (component.types.includes("route")){
                        street = component.long_name;
                    }
                    if (component.types.includes("postal_code")){
                        zipCode = component.long_name;
                    }
                    if (component.types.includes("locality")){
                        city = component.long_name;
                    }
                    if (component.types.includes("country")){
                        country = component.long_name;
                    }
                });
                

                var address = "Street: " + street + "\nNumber: " + streetNumber + "\nZip Code: " + zipCode + "\nCity: " + city + "\nCountry: " + country;
                var content = document.createTextNode(address);
                var div = document.getElementById("results");
                div.appendChild(content);

            }
        };
        var url = new URL("https://maps.googleapis.com/maps/api/geocode/json");
        url.searchParams.append('latlng', (marker.getPosition().lat()+","+marker.getPosition().lng()));
        url.searchParams.append('key', "AIzaSyCHiOFDIThdan8OOzKRtS-Vh5W3rfdW9iA");
        xhttp.open("GET", url, true);
        xhttp.send();
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHiOFDIThdan8OOzKRtS-Vh5W3rfdW9iA&callback=initMap">
