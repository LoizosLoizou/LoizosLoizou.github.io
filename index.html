<!DOCTYPE html>
<html>

<head>
  <title>Find me</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>

    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Roboto, verdana;
    }

    body.waiting {
    cursor: progress;
    }

    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

    .txt {
      padding: 30px;
      text-align: center;
      color: #000044;
      font-size: 32px;
      font-family: Roboto, verdana;
      display: block;
      margin: 0px auto;
    }

    .logo {
      display: inline-block;
      width: 300px;
      padding: 15px;
      margin: 15px auto;
      border-radius: 75px 75px 2px 75px;
      border: none;
      text-align: center;
      background: rgb(13, 11, 57);
      background: linear-gradient(180deg, rgba(13, 11, 57, 1) 0%, rgba(26, 21, 117, 1) 50%, rgba(13, 11, 57, 1) 100%);
      font-size: 24px;
      color: white;
    }

    .btn {
      margin: 20px auto;
      text-align: center;
    }

    button {
      border-radius: 4px;
      border: none;
      padding: 7px;
      background: rgb(13, 11, 57);
      background: linear-gradient(180deg, rgba(13, 11, 57, 1) 0%, rgba(26, 21, 117, 1) 50%, rgba(13, 11, 57, 1) 100%);
      font-size: 20px;
      color: white;
    }
  </style>
</head>

<body>
  <div style="margin: 5px auto; width: 330px;">

    <div class="logo">ABC Healthcare & Insurance</div>
  </div>

  <div id="map" style="height: 70%;"></div>
  <div class="btn">
    <button onclick="getAdrress()">I am here</button>
  </div>
  <div id="results"></div>

  <script>

    var map, infoWindow, marker, streetNumber, street, city, zipCode, country, latitude, longitude;
    var key = "AIzaSyCHiOFDIThdan8OOzKRtS-Vh5W3rfdW9iA";

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 18
      });
      infoWindow = new google.maps.InfoWindow;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          map.setCenter(pos);

          marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: 'My Location',
            draggable: true
          });

        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }

    function getAdrress() {
      document.getElementsByTagName("BODY")[0].classList.add('waiting');

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {

          var response = JSON.parse(this.responseText);
          var components = response.results[0].address_components;

          components.forEach(function (component) {

            if (component.types.includes("street_number")) {
              streetNumber = component.long_name;
            }
            if (component.types.includes("route")) {
              street = component.long_name;
            }
            if (component.types.includes("postal_code")) {
              zipCode = component.long_name;
            }
            if (component.types.includes("locality")) {
              city = component.long_name;
            }
            if (component.types.includes("country")) {
              country = component.long_name;
            }
          });

          latitude = marker.getPosition().lat();
          longitude = marker.getPosition().lng()
          var address = "Latitude: " + latitude + "<br>Longitude: " + longitude + "<br>Street: " + street + "<br>Number: " + streetNumber + "<br>Zip Code: " + zipCode + "<br>City: " + city + "<br>Country: " + country;
          document.getElementById("results").innerHTML = address;
          document.getElementsByTagName("BODY")[0].classList.remove('waiting');

        }
      };

      var url = new URL("https://maps.googleapis.com/maps/api/geocode/json");
      url.searchParams.append('latlng', (marker.getPosition().lat() + "," + marker.getPosition().lng()));
      url.searchParams.append('key', key);
      xhttp.open("GET", url, true);
      xhttp.send();
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHiOFDIThdan8OOzKRtS-Vh5W3rfdW9iA&callback=initMap">
    </script>
</body>

</html>
